<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Five Star Pools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .header {
            background: #0066cc;
            color: white;
            padding: 2rem;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .filter-bar {
            background: #f5f5f5;
            padding: 1.5rem;
            border-bottom: 2px solid #ddd;
        }
        
        .filter-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .filter-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transform: translateY(-4px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f9f9f9;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.3rem;
            color: #0066cc;
            margin-bottom: 0.5rem;
        }
        
        .product-shape {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .product-features {
            list-style: none;
            margin-bottom: 1rem;
        }
        
        .product-features li {
            padding: 0.3rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .product-features li:before {
            content: "✓ ";
            color: #28a745;
            font-weight: bold;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 0.75rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .add-to-cart:hover {
            background: #0052a3;
        }
        
        .back-link {
            display: inline-block;
            margin: 2rem;
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .results-count {
            margin-bottom: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Safety Cover Catalog</h1>
            <p>Browse our complete selection of pool safety covers</p>
        </div>
    </div>
    
    <div class="filter-bar">
        <div class="filter-content">
            <div class="filter-group">
                <label for="shape-filter">Pool Shape</label>
                <select id="shape-filter" onchange="filterProducts()">
                    <option value="all">All Shapes</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="grecian">Grecian</option>
                    <option value="oval">Oval</option>
                    <option value="lazy-l">Lazy-L</option>
                    <option value="square-l">Square-L</option>
                    <option value="round">Round</option>
                    <option value="roman">Roman</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="type-filter">Cover Type</label>
                <select id="type-filter" onchange="filterProducts()">
                    <option value="all">All Types</option>
                    <option value="mesh">Mesh</option>
                    <option value="solid">Solid</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="price-filter">Price Range</label>
                <select id="price-filter" onchange="filterProducts()">
                    <option value="all">All Prices</option>
                    <option value="0-800">Under $800</option>
                    <option value="800-1200">$800 - $1,200</option>
                    <option value="1200-2000">$1,200 - $2,000</option>
                    <option value="2000+">Over $2,000</option>
                </select>
            </div>
        </div>
    </div>
    
    <a href="index.html" class="back-link">← Back to Home</a>
    
    <div class="container">
        <p class="results-count" id="results-count">Showing all products</p>
        
        <div class="products-grid" id="products-grid">
            <!-- Products will be dynamically generated -->
        </div>
    </div>
    
    <script>
        const products = [
            { id: 1, name: "5000M Rectangle Cover", shape: "rectangle", type: "mesh", price: 599, size: "16' x 32'", features: ["91% sun block", "15 Year Warranty", "Includes anchors"] },
            { id: 2, name: "7000MS Rectangle Cover", shape: "rectangle", type: "mesh", price: 899, size: "18' x 36'", features: ["99% sun block", "20 Year Warranty", "Ultra-fine weave"] },
            { id: 3, name: "1000HS Rectangle Solid", shape: "rectangle", type: "solid", price: 799, size: "16' x 32'", features: ["Complete barrier", "15 Year Warranty", "Invis-A-Drain system"] },
            { id: 4, name: "9000MX Rectangle Premium", shape: "rectangle", type: "premium", price: 1499, size: "20' x 40'", features: ["Highest protection", "25 Year Warranty", "Reinforced mesh"] },
            { id: 5, name: "5000M Grecian Cover", shape: "grecian", type: "mesh", price: 749, size: "16' x 32'", features: ["91% sun block", "15 Year Warranty", "Custom fit"] },
            { id: 6, name: "7000MS Oval Cover", shape: "oval", type: "mesh", price: 649, size: "15' x 30'", features: ["99% sun block", "20 Year Warranty", "Lightweight"] },
            { id: 7, name: "Round Pool Cover", shape: "round", type: "mesh", price: 599, size: "24'", features: ["91% sun block", "15 Year Warranty", "Easy installation"] },
            { id: 8, name: "Roman Shape Cover", shape: "roman", type: "solid", price: 899, size: "18' x 36'", features: ["Complete barrier", "15 Year Warranty", "Elegant design"] }
        ];
        
        function renderProducts(filteredProducts) {
            const grid = document.getElementById('products-grid');
            const count = document.getElementById('results-count');
            
            count.textContent = `Showing ${filteredProducts.length} product${filteredProducts.length !== 1 ? 's' : ''}`;
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="images/${product.shape}.png" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-shape">${product.shape.charAt(0).toUpperCase() + product.shape.slice(1)} • ${product.size}</p>
                        <p class="product-price">$${product.price}</p>
                        <ul class="product-features">
                            ${product.features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }
        
        function filterProducts() {
            const shapeFilter = document.getElementById('shape-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const priceFilter = document.getElementById('price-filter').value;
            
            let filtered = products;
            
            if (shapeFilter !== 'all') {
                filtered = filtered.filter(p => p.shape === shapeFilter);
            }
            
            if (typeFilter !== 'all') {
                filtered = filtered.filter(p => p.type === typeFilter);
            }
            
            if (priceFilter !== 'all') {
                const [min, max] = priceFilter.split('-').map(v => v.replace('+', '') || Infinity);
                filtered = filtered.filter(p => {
                    if (priceFilter.includes('+')) {
                        return p.price >= parseInt(min);
                    }
                    return p.price >= parseInt(min) && p.price <= parseInt(max);
                });
            }
            
            renderProducts(filtered);
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`Added to cart:\n${product.name}\nPrice: $${product.price}\n\nIn production, this would add the item to your shopping cart.`);
        }
        
        // Initial render
        renderProducts(products);
    </script>
</body>
</html>
